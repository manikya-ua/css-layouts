      <a href="1.html">3-Column Feed</a>

    <main>
      <header>
        <div class="box black"></div>
        <div class="box round grey"></div>
        <div>
          <div class="square dark-grey"></div>
          <div class="square dark-grey"></div>
          <div class="square round dark-grey"></div>
        </div>
      </header>
      <div class="content">
        <div class="left">
          <div class="video box black"></div>
          <div class="bottom">
            <div class="title box-sm darker-grey"></div>
            <div class="profile">
              <div class="image darker-grey square-sm round"></div>
              <div class="name box dark-grey"></div>
              <div class="subscribe box black round"></div>
              <div class="actions">
                <div class="box dark-grey round"></div>
                <div class="box dark-grey round"></div>
                <div class="square round dark-grey round"></div>
              </div>
            </div>
          </div>
          <div class="comments dark-grey box">
            <div class="box darker-grey"></div>
            <div class="box darker-grey"></div>
          </div>
        </div>
        <div class="right">
          <div class="sm-vid">
            <div class="video darker-grey"></div>
            <div>
              <div class="dark-grey"></div>
              <div class="dark-grey"></div>
            </div>
          </div>
          <div class="sm-vid">
            <div class="video darker-grey"></div>
            <div>
              <div class="dark-grey"></div>
              <div class="dark-grey"></div>
            </div>
          </div>
          <div class="sm-vid">
            <div class="video darker-grey"></div>
            <div>
              <div class="dark-grey"></div>
              <div class="dark-grey"></div>
            </div>
          </div>
          <div class="sm-vid">
            <div class="video darker-grey"></div>
            <div>
              <div class="dark-grey"></div>
              <div class="dark-grey"></div>
            </div>
          </div>
          <div class="sm-vid">
            <div class="video darker-grey"></div>
            <div>
              <div class="dark-grey"></div>
              <div class="dark-grey"></div>
            </div>
          </div>
          <div class="sm-vid">
            <div class="video darker-grey"></div>
            <div>
              <div class="dark-grey"></div>
              <div class="dark-grey"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
