    <title>Live Score</title>
  </head>

  <body>
    <nav class="flex-overflow">
      <span>Layouts:</span>
      <a href="1.html">3-Column Feed</a>
      <a href="2.html">Sidebar + Content</a>
      <a href="3.html">Filter + Grid</a>
      <a href="4.html">Map + List Split</a>

    <main>
      <header class="black">
        <div class="box lighter-black"></div>
        <div class="box light-black"></div>
        <div class="box light-black"></div>
        <div class="box light-black"></div>
        <div class="box light-black"></div>
        <div class="box light-black"></div>
        <div class="square lighter-black"></div>
      </header>
      <div class="score-board">
        <div class="left">
          <div class="square"></div>
          <div>
            <div class="up-box box"></div>
            <div class="down-box box"></div>
          </div>
        </div>
        <div class="center">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="right">
          <div class="square"></div>
          <div>
            <div class="up-box box"></div>
            <div class="down-box box"></div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="left">
          <div class="up">
            <div class="box black"></div>
            <div class="box grey"></div>
            <div class="box grey"></div>
            <div class="box grey"></div>
          </div>
          <div class="down">
            <div class="grey">
              <div class="darker-grey"></div>
              <div class="darker-grey"></div>
              <div class="darker-grey"></div>
              <div class="darker-grey"></div>
              <div class="darker-grey"></div>
            </div>
            <div>
              <div class="darker-grey"></div>
              <div class="grey"></div>
              <div class="grey"></div>
              <div class="grey"></div>
              <div class="grey"></div>
            </div>
            <div>
              <div class="darker-grey"></div>
              <div class="grey"></div>
              <div class="grey"></div>
              <div class="grey"></div>
              <div class="grey"></div>
            </div>
            <div>
              <div class="darker-grey"></div>
              <div class="grey"></div>
              <div class="grey"></div>
              <div class="grey"></div>
              <div class="grey"></div>
            </div>
            <div>
              <div class="darker-grey"></div>
              <div class="grey"></div>
              <div class="grey"></div>
              <div class="grey"></div>
              <div class="grey"></div>
            </div>
            <div>
              <div class="darker-grey"></div>
              <div class="grey"></div>
              <div class="grey"></div>
              <div class="grey"></div>
              <div class="grey"></div>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="box dark-grey"></div>
          <div class="card grey">
            <div>
              <div class="box darker-grey"></div>
              <div class="square dark-grey"></div>
            </div>
            <div class="box dark-grey"></div>
          </div>
          <div class="card grey">
            <div>
              <div class="box darker-grey"></div>
              <div class="square dark-grey"></div>
            </div>
            <div class="box dark-grey"></div>
          </div>
          <div class="card grey">
            <div>
              <div class="box darker-grey"></div>
              <div class="square dark-grey"></div>
            </div>
            <div class="box dark-grey"></div>
          </div>
          <div class="card grey">
            <div>
              <div class="box darker-grey"></div>
              <div class="square dark-grey"></div>
            </div>
            <div class="box dark-grey"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
